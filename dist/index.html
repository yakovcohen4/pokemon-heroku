<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Axios Link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <title>POKEDEX</title>
<script defer src="bundle.js"></script></head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"   
        width="300" 
        height="100">

    <div id="user-name">Enter user name
        <input 
            id ="searchUserName" 
            type ="text" 
            placeholder ="user name" required>
        <label>
            <button 
                id ="collection-btn">
                    show collection
            </button>
        </label>
        <label id="collection-continer"></label>
    </div>

    <div id="serach-div">

        <label>Search pokemon by name
            <input 
                id ="searchByName"
                class ="searchInput" 
                type ="text" 
                placeholder ="name...">
            <button 
                id ="searchByName-btn"
                class="searchInput-btn"> 
                    <!-- <img src="./img/search-alt-regular-24.png" alt="search" width="20px" height="w0px"> -->
            </button>
        </label>
        <br>
        <label>Search pokemon by number (ID)
            <input 
                id="searchByNumber"
                class="searchInput" 
                type="text" 
                placeholder="number..." >
            <button 
                id = "searchByNumber-btn" 
                class="searchInput-btn"> 
                    <!-- <img src="./img/search-alt-regular-24.png" alt="search" width="20px" height="20px"> -->
            </button>
        </label>
    </div>

    <div id="loader"></div>
    
    <div id="answer-div">
        <ul>
            <span>
                <img id="pokemonImg" src="" > 
            </span>
            <li>Name: 
                <label id="name"></label>
            </li>
            <li>Hight: 
                <label id="height"></label>
            </li>
            <li>Weight: 
                <label id="weight"></label>
            </li>
            <li>Types: <br>
                <div id="typeList">
                </div>
            </li>
            <li>Abilitys: <br>
                <div id="abilitiesList"></div>
            </li>
            <li id="release">
                <button 
                    class = "catch"
                    id="catch-bth"> catch
                </button>
                <button 
                    class = "catch"
                    id="release-bth"> release
                </button>
            </li>
        </ul>
    </div>

</body>
</html>
